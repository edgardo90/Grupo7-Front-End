<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BOOKS - Tu biblioteca digital personal</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="BOOKS - Aplicación para organizar tu biblioteca personal, hacer seguimiento de lecturas y crear colecciones">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Preload para imágenes críticas -->
  <link rel="preload" href="assets/images/cover.jpg" as="image">
  <link rel="preload" href="assets/images/cover2.jpg" as="image">
  <link rel="preload" href="assets/images/cover3.jpg" as="image">
  
  <!-- Meta tags para redes sociales -->
  <meta property="og:title" content="BOOKS - Tu biblioteca digital personal">
  <meta property="og:description" content="Organiza tus libros, sigue tus lecturas y crea colecciones personalizadas">
  <meta property="og:image" content="assets/images/social-share.jpg">
  <meta property="og:url" content="https://tudominio.com">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Estilos críticos inline -->
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #e74c3c;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga inicial -->
  <div class="loading">
    <div class="spinner"></div>
    <h1>Cargando BOOKS...</h1>
  </div>
  
  <app-root>
    <!-- Mensaje para usuarios sin JavaScript -->
    <div style="text-align: center; padding: 50px; font-family: 'Montserrat', sans-serif;">
      <h1>BOOKS - Tu biblioteca digital</h1>
      <p>Para disfrutar de BOOKS, por favor habilita JavaScript en tu navegador.</p>
      <p>Si necesitas ayuda, <a href="https://enable-javascript.com/" style="color: #e74c3c;">visita esta guía</a>.</p>
    </div>
  </app-root>
  
  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      disable: window.innerWidth < 768
    });
  </script>
  
  <!-- Eliminar pantalla de carga cuando la app esté lista -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loading = document.querySelector('.loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>

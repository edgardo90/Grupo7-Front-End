<section class="agregar-libro-section">
   
<form class="add-form" [formGroup]="addForm" (submit)="onSubmit()">
  <h2>Agregar Libro</h2>

  <div class="input-group">
    <label for="title">Título</label>
    <input type="text" id="title" name="title" placeholder="El título del libro" required>
  </div>

  <div class="input-group">
    <label for="author">Autor</label>
    <input type="text" id="author" name="author" placeholder="Juan Pérez" required>
  </div>
<div class="input-group">
  <label for="category">Categoría</label>
  <select id="category" name="category" required>
    <option value="libro" disabled selected>Libro</option>
    
    <option value="comic">Cómic</option>
    <option value="manga">Manga</option>

  </select>
</div>

<div class="input-group">
  <label for="genre">Género</label>
  <select id="genre" name="genre" required>
    <option value="aventura" disabled selected>Aventura</option>
    <option value="drama">Drama</option>
    <option value="historico">Histórico</option>
    <option value="romance">Romance</option>
    <option value="terror">Terror</option>
    
    
  </select>
</div>


  <div class="input-group">
    <label for="description">Descripción</label>
    <input type="text" id="description" name="description" placeholder="Descripción del libro">
  </div>

  <div class="input-group">
    <label for="editorial">Editorial</label>
    <input type="text" id="editorial" name="editorial" placeholder="Editorial del libro">
  </div>

  <div class="input-group">
    <label for="image">Imagen</label>
    <input type="text" id="image" name="image" placeholder="URL de la imagen">
  </div>

  <button type="submit" class="add-button">Agregar Libro</button>
</form>

</section>
